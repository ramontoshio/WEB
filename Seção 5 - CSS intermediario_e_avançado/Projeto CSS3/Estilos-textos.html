<!DOCTYPE html>
<html>
<head>
	<title>Estilo de Textos</title>
	<meta charset="utf-8">

	<style type="text/css">
			
		body{
			font-size: 20px;
			font-family: sans-serif;
		}
		.negrito{
			/* normal, bold, 100 até 900 */
			font-weight: 900;
		}
		.italico{
			font-style: italic;
		}
		.form{
			/* 
			underline ->linha abaixo
			overline -> linha acima
			line-through -> taxado
			*/
			text-decoration: overline;
		}
	</style>



</head>
<body>
	<p>Texto Normal</p>
	<p class="negrito">Texto Negrito</p>
	<p class="italico">Texto Itálico</p>
	<p class="form">Texto Formatado</p>
	
		
</body>
</html>

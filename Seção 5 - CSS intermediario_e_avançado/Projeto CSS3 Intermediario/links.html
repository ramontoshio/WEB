<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		a{
			padding: 5px 10px;
			text-decoration: none;
		}

		/*MANTER A ORDEM DE FORMATAÇÃO DOS LINKS*/

		/*Link Não Visitados*/
		a:link{
			color: #b9b941;
		}
		/*Link Visitados*/
		a:visited{
			color: #c0c0c0;
		}
		/*Link Hover, passar o cursor sobre o link*/
		a:hover{
			color: #fff;
			background: #6d790f;
		}
		/*Link Ativos, quando clicado*/
		a:active{
			color: #e4f371;
		}

	</style>
	
	<!--<link rel="stylesheet" type="text/css" href="estilo.css">-->

</head>
<body>
	
	<a href="http://www.goggle.com.br"> Google </a>|
	<a href="http://www.tecmundo.com.br">Tecmundo</a>|
	<a href="http://www.megacurioso.com.br">Mega Curioso</a>

</body>
</html>

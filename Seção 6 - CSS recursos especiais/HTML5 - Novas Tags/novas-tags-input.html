<!DOCTYPE html>
<html>
<head>
	<title>Novas Tags de Input do HTML 5</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script src="js/html5shiv.js"></script>

</head>
<body>
	<form>
		<!-- Novos Inputs e atributos HTML5 requied -->
		<label for="nome" >Nome</label>
		<input type="text" name="nome" id="nome" required autofocus>
		<br><br>

		<!-- Email Required -->
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br><br>

		<!-- Numero -->
		<label for="numero">Numero</label>
		<input type="number" id="numero" min="5" max="10">
		<br><br>

		<!-- URL -->
		<label for="url">URL</label>
		<input type="url" id="url" placeholder="ex: http://www.siteweb.com.br">
		<br><br>

		<!-- Pesquisa -->
		<label for="pesquisa">Pequisa</label>
		<input type="search" id="pesquisa">
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="10" value="5">
		<br><br>

		<!-- Data -->
		<label for="data">Data</label>
		<input type="date" id="date">
		<br><br>

		<!-- Cor -->
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>



		<input type="submit" value="Enviar">
	</form>

	

</body>
</html>
